<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro
    </title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <form class="formulario" >
        <img src="https://logosmarcas.net/wp-content/uploads/2020/04/Instagram-Logo.png" 
         alt="logo do instagram" width=300px/>
            <p>Cadastre-se para ver fotos e vídeos dos seus amigos</p>
        <div class="input-area">
            <input id='campo-nome-completo'type="text" placeholder="Nome completo"/>
            <span id="erro-nome" class="texto-erro" hidden>Nome é obrigatório</span>
        </div>
            <input type="email" placeholder="Email"/>
        <div class="input-area">
            <input id="campo-telefone"type="tel" placeholder="Telefone"/>
            <span id="erro-telefone" class="texto-erro" hidden></span>
        </div> 
            <input type="text"placeholder="Nome de Usuário"/>
            <div class="input-area">
                <input id="campo-senha" type="password" placeholder="Senha" />
                <span id="error-senha" class="texto-erro" hidden></span>
            </div>
            <button id="login-button" type="button" onclick="fazerCadastro()">entrar</button>
            <a href="">Esqueceu a senha?</a>
    </form>
    <script src="scripts/cadastro.js"></script> <!-- linkando o script ao HTML -->
</body>
</html>
